<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
        }

        #main-screen{
            box-shadow: black 1px 1px 50px;
            color: white;
            font-size: 350%;
            padding-left: 3%;
            text-shadow: black 2px 2px 10px;
        }

        #chat-container{
            box-shadow: black 1px 1px 20px;
            background-color: rgb(59, 75, 116);
            padding-left: 2%;
            padding-top: 1%;
            overflow: auto;
        }
    </style>
    <title>Teender</title>
    <script defer src="https://omeet.netlify.app:3000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
</head>
<body>
    <div id="main-screen" style="border-radius: 20px; position: relative; left: 25%; top: 30px; width: 50%; height: 500px; background-color: rgb(23, 33, 90);">
        Omeet
        <div id="chat-container" style="height: 70%; width: 90%; position: relative; left: 2%; top: 2%; border-radius: 3px; overflow: scroll;">
        </div>
        <div id="input-container">
            <form id="sent-container">
                <input type="text" id="message-input" style="width: 80%; height: 60%; position: relative; left: 2%;">
                <button type="submit" id="send-button" style="position: relative; left: 2%;">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
